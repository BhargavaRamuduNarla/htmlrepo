<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form Example</title>
    </head>
    <body>
    <form>
        <table cellspacing="10px" align="center">
        <caption>
            <font color="#F1C40F"><b><h1>Registration Form</h1></b></font>
        </caption>
		<tr>
            <td>
            <label>First Name     </label>
            </td>
            <td>
            <input type="text">
            </td>
        </tr>
		<tr>
            <td>
            <label>Last Name    </label>
            </td>
            <td>
            <input type="text">
            </td>
        </tr>
		<tr>
            <td>
            <label>Nick Name </label>
            </td>
            <td>
            <input type="text">
            </td>
        </tr>
		<tr>
            <td>
            <label>E-mail</label>
            </td>
            <td>
            <input type="email">
            </td>
        </tr>
		<tr>
            <td>
            <label>Password</label>
            </td>
            <td>
            <input type="password">
            </td>
        </tr>
		<tr>
            <td>
            <label>Date of Birth </label>
            </td>
            <td>
            <input type="date">
            </td>
        </tr>
		<tr>
            <td>
            Gender
            </td>
            <td>
            <input type="radio" value="MALE">Male
            <input type="radio" value="FEMALE">Female
			<input type="radio" value="FEMALE">Others
            </td>
        </tr>
        <tr>
            <td>
            <label>Mobile Number </label>
            </td>
            <td>
            <input type="number">
            </td>
    	</tr>
		<tr>
            <td>
            <label>Address</label>
            </td>
            <td>
            <input type="address">
            </td>
    	</tr>
        <br> <br> <br>
        <tr>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="submit" value="SUBMIT">
            </td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="RESET">
            </td>
        </tr>

        </table>
    </form>
    </body>
</html>
