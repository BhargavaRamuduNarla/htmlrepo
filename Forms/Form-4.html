<!DOCTYPE html>
<html>
    <head>
        <title>Login Form Example</title>
    </head>
    <body>
    <form>
        <table cellspacing="10px" align="center">
        <caption>
            <font color="#0000FF"><u><h3>Sign Up</h3></u></font>
        </caption>
		<tr>
            <td>
            <label>First Name </label>
            </td>
            <td>
            <input type="text" placeholder="Enter First Name">
            </td>
        </td>
		<tr>
            <td>
            <label>Last Name </label>
            </td>
            <td>
            <input type="text" placeholder="Enter Last Name">
            </td>
        </tr>
				<tr>
            <td>
            <label>Screen Name </label>
            </td>
            <td>
            <input type="text" placeholder="Enter Screen Name">
            </td>
        </tr>
		<tr>
            <td>
            <label>Date of Birth </label>
            </td>
            <td>
				<select>
					<option>JAN</option> <option>FEB</option> <option>MAR</option> <option>APR</option> 
					<option>MAY</option> <option>JUN</option> <option>JUL</option> <option>AUG</option> 
					<option>SEP</option> <option>OCT</option> <option>NOV</option> <option>DEC</option>
				</select>
			    <select>
					<option>1</option> <option>2</option> <option>3</option> <option>4</option> 
					<option>5</option> <option>6</option> <option>7</option> <option>8</option> 
					<option>9</option> <option>10</option> <option>11</option> <option>12</option> <option>13</option> <option>14</option> 
					<option>14</option> <option>15</option> <option>16</option> <option>17</option> <option>18</option> 
					<option>19</option> <option>20</option> <option>21</option> <option>22</option> <option>23</option> <option>24</option> 
					<option>25</option> <option>26</option> <option>27</option> <option>28</option> 
					<option>29</option> <option>30</option> <option>31</option>
				</select>
			    <select>
					<option>1990</option> <option>1991</option> <option>1992</option> <option>1993</option> <option>1994</option> 
					<option>1995</option> <option>1996</option> <option>1997</option> <option>1998</option> 
					<option>1999</option> <option>2000</option> <option>2001</option> <option>2002</option> <option>2003</option> <option>2004</option> 
					<option>2004</option> <option>2005</option> <option>2006</option> <option>2007</option> <option>2008</option> 
					<option>2009</option> <option>2010</option> <option>2011</option> <option>2012</option> <option>2013</option> <option>2014</option> 
					<option>2015</option> <option>2016</option> <option>2017</option> <option>2018</option> 
					<option>2019</option> <option>2020</option> <option>2021</option>
				</select>
				
            </td>
        </tr>
		<tr>
            <td>
				<label>Gender</label>
            </td>
            <td>
            <input type="radio" value="MALE">Male
            <input type="radio" value="FEMALE">Female
            </td>
        </tr>
		<tr>
			<td><label>Country</label></td>
			<td>
				<select>
					<option>India</option> <option>USA</option> <option>Russia</option> 
					<option>Japan</option> <option>Chinna</option> <option>korea</option>
				</select>
			</td>
		</tr>
        <tr>
            <td>
            <label>E-mail</label>
            </td>
            <td>
            <input type="email" placeholder="Enter E-mail...">
            </td>
        </tr>
        <tr>
            <td>
            <label>Phone</label>
            </td>
            <td>
            <input type="number" placeholder="Enter Phone...">
            </td>
    	</tr>
		<tr>
            <td>
            <label>Password</label>
            </td>
            <td>
            <input type="password" placeholder="Enter Password">
            </td>
    	</tr>
		<tr>
            <td>
            <label>Confirm Password</label>
            </td>
            <td>
            <input type="password" placeholder="Re-Enter Password">
            </td>
    	</tr>	
		<tr>
			<td>
			</td>
			<td>
			<input type="checkbox> i agree to the terms of use
			</td>
		</tr>
		<tr>
			<td></td>
            <td>
            <input type="submit" value="SUBMIT">
            <input type="reset" value="RESET">
            </td>
        </tr>
        </table>
    </form>
    </body>
</html>
