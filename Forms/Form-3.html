<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form Example</title>
    </head>
    <body>
    <form>
        <table cellspacing="10px" align="center" border="0px">
        <caption>
            <font color="#F145A0"><b><h2>Registration Form</h2></b></font>
        </caption>
		<tr>
            <td>
            <label>First Name </label> <br>
			<input type="text">
            </td>
            <td>
            <label>Last Name </label> <br>
			<input type="text">
            </td>
        </tr>
		
		<tr>
            <td>
            <label>Birthday</label> <br>
            <input type="date">
            </td>
		    <td>
            Gender <br>
            <input type="radio" value="MALE">Male
            <input type="radio" value="FEMALE">Female
            </td>
        </tr>

		<tr>
            <td>
            <label>Email</label> <br>
            <input type="email">
            </td>
			<td>
            <label>Phone Number </label> <br>
            <input type="number">
            </td>
        </tr>
		
		<tr>
			<td>
			<label>Subject</label>
			<select placeholder="Choose Option">
				<option>English</option>
				<option>Maths</option>
				<option>Physics</option>
				<option>Chemistry</option>
				<option>Biology</option>
			</select>
		</tr>
		
		
        <tr>
            <td>
			<input type="submit" value="Submit" bgcolor="blue">
            </td>
        </tr>


        </table>
    </form>
    </body>
</html>
