<!DOCTYPE html>
<html>
    <head>
        <title>Login Form Example</title>
		<link href="Form-1.css" rel="stylesheet">
    </head>
    <body>
    <form>
        <table cellspacing="10px" align="center">
        <caption>
            <font color="#884EA0"><u><h3>Login Form</h3></u></font>
        </caption>
		<tr>
            <td>
            <label>First Name :</label>
            </td>
            <td>
            <input type="text">
            </td>
        </td>
		<tr>
            <td>
            <label>Last Name :</label>
            </td>
            <td>
            <input type="text">
            </td>
        </tr>
		<tr>
            <td>
            <label>Date of Birth :</label>
            </td>
            <td>
            <input type="date">
            </td>
        </tr>
        <tr>
            <td>
            <label>Email id :</label>
            </td>
            <td>
            <input type="email">
            </td>
        </tr>
        <tr>
            <td>
            <label>Mobile Number :</label>
            </td>
            <td>
            <input type="number">
            </td>
    	</tr>
		<br> <br>
        <tr>
            <td>
            <input type="submit" value="SUBMIT">
            </td>
            <td>
            <input type="reset" value="RESET">
            </td>
        </tr>

        </table>
    </form>
    </body>
</html>
